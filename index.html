<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <div class="container text">
    <h1>STOP WATCH</h1>
    <div class="time">
        <span class="num" id="hr">00</span>
        <span class="str">Hr</span>
        <span class="num" id="min">00</span>
        <span class="str">Min</span>
        <span class="num" id="sec">00</span>
        <span class="str">Sec</span>
        <span class="num" id="count">00</span>
        
    </div>
    <button class="start">START</button>
    <button disabled class="stop">STOP</button>
    <button disabled class="reset">RESET</button>
   </div>
  
   <script src="js/common.js"></script>
    
</body>
</html>
